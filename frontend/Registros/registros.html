<!-- inicio do conteudo da pagina - login -->
<div id="principal">

    <!-- formulario -->
    <div class="formCad">
        <h1>REGISTRE-SE</h1>
        <p>Digite seus dados para se registrar no Cursos Lero Lero</p>
        <br>
        <form method="post">
            <div class="pt1">
                <p>Nome completo:</p>
                <input id="nomeCompleto" name="nomeCompleto" type="text" required>
                <p>Data de Nascimento:</p>
                <input id="dataNascimento" name="dataNascimento" type="date" required>
                <p>CPF:</p>
                <input id="Cpf" name="cpf" type="text" required>
                <p>Celular:</p>
                <input id="celular" nome="celular" type="text" required>
                <p>Cep:</p>
                <input id="cep" name="cep" type="text" required>
                <p>Endereço:</p>
                <input id="endereco" name="endereco" type="text" required>

            </div>
            <div class="pt2">
                <p>Email:</p>
                <input id="email" name="email" type="email" required>
                <p>Login:</p>
                <input id="login" name="apelido" type="text" required>
                <p>Senha:</p>
                <input id="Password" name="senha" type="password" required>
                <p>Confirmação de senha:</p>
                <input id="PasswordConfirma"  name="confSenha" type="password" required>
                <p>Cidade:</p>
                <input id="City" name="cidade" type="text" required>
                <p>Bairro:</p>
                <input id="Neighbor" name="bairro" type="text" required>

            </div>
            <a><input id="cancelar" type="button" name="cancelar" value="Cancelar"></a>
            <input id="cadastrar" type="submit" name="enviar" value="Cadastrar">
        </form>

    </div>

</div>
